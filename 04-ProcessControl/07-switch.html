<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch语句</title>
    <script>
      /*
        switch语句
          - 语法：
            switch(表达式){
              case 表达式:
                代码...
                break
              case 表达式:
                代码...
                break
              default:
                代码...
                break
            }
          - 执行的流程
            switch 语句在执行时，会依次将 switch 后的表达式和 case 后的表达式
            进行全等比较
              如果比较结果为 true ，则自当前 case 处开始执行代码
              如果比较结果为 false，则继续比较其他 case ，直到找到 true 为止
              如果所有的比较都是 false ，则执行 default 后的语句
          - 注意：
            当比较结果为 true 时，会从当前 case 处开始执行代码
              也就是说 case 时代码执行的起始位置
            这意味着只要是当前 case 后的代码，都会执行
            可以使用 break 来避免执行其他的 case
            break 可以用来结束 switch 语句
          - 总结
            switch 语句和 if 语句的功能是重复的， switch 能做的事 if 也能做，反之亦然
              它们最大的不同在于， switch 在多个全等判断时，结构比较清晰
       */
      // 根据用户输入的数字显示中文
      let num = +prompt("请输入一个数字：");
      /*
      1 壹  2 贰  3 叁
      */
      if (isNaN(num)) {
        alert("请输入合法的数字");
      } else {
        switch (num) {
          case 1:
            alert("壹");
            break;
          case 2:
            alert("贰");
            break;
          case 3:
            alert("叁");
            break;
          default:
            alert("无法识别");
            break;
        }
      }
