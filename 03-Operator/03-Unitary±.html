<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一元的正负</title>
    <script>
      /* 
      一元的±
        + 正号
          不会改变数值的符号
        - 负号
          可以对数值进行符号位取反
        当我们对非数值类型进行正负运算时，会先将其转换为数值然后再运算
    */
      let a, b, c, d, e, f;
      a = 10;
      a = +a;
      console.log(a);

      b = 6;
      b = -b;
      console.log(b);

      c = -7;
      c = -c;
      console.log(c);

      // 当我们对非数值类型进行正负运算时，会先将其转换为数值然后再运算
      d = "123";
      console.log(typeof d, d);
      d = -d;
      console.log(typeof d, d);

      e = "123";
      console.log(typeof e, e);
      e = +e;
      console.log(typeof e, e);
    </script>
  </head>
  <body></body>
</html>
