<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日期的格式化</title>
    <script>
      const d = new Date();

      let res = d.toLocaleDateString(); // 将日期转换为本地的字符串
      res = d.toLocaleTimeString(); // 将时间转换为本地的字符串
      /* 
        toLocalString()
          - 可以将一个日期转换为本地时间格式的字符串
          - 参数：
            1. 描述语言和国家信息的字符串
              zh-CN 中文中国
              zh-HK 中文香港
              zh-TW 中文台湾
              en-US 英文美国
            2. 需要一个对象作为参数
                在对象中可以通过对象的属性来对日期的格式进行配置
                  dateStyle 日期的风格
                  timeStyle 时间的风格
                    full
                    long
                    medium
                    short
                  hour12 是否采用12小时制
                    true
                    false
                  weekday 星期的显示方式
                    long
                    short
                    narrow

      */
      // 将日期和时间转换为本地的字符串
      res = d.toLocaleString("zh-CN", {
        //dateStyle: "short",
        //timeStyle: "short",
        weekday: "short",
      });

      console.log(res);
    </script>
  </head>
  <body></body>
</html>
