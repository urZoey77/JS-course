<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date</title>
    <script>
      /* 
        Date
          - 在 JS 中所有和时间相关的数据都由 Date 对象来表示
          - 对象的方法：
            getFullYear() 获取4位年份
            getMonth() 返回当前日期月份的索引（0-11）
            getDate() 返回当前日期是几日
            getDay()  返回当前日期是在周几 （0-6） 0表示周日
            ....

            getTime() 返回当前日期对象的时间戳
              时间戳：自 1970 年 1 月 1 日 0 时 0 分 0 秒到当前时间所经历的毫秒数
              计算机底层存储时间时，使用的都是时间戳
            Date.now() 直接获取当前最新的时间戳
      */

      let d = new Date(); // 直接通过 new Date() 创建时间对象时，它创建的是当前的时间的对象

      // 可以在 Date() 的构造函数中，传递一个表示时间的字符串
      // 字符串的格式： 月/日/年 时:分:秒
      // 字符串的格式： 年-月-日T时:分:秒
      d = new Date("12/20/1998 12:22:33"); // Sun Dec 20 1998 12:22:33 GMT+0800 (中国标准时间)

      // new Date(年份，月份，日，时分秒毫秒)
      d = new Date(2016, 10, 20, 13, 54, 37);
      d = new Date(2016);
      let res = d.getFullYear();
      res = d.getMonth();
      res = d.getDate();
      res = d.getTime();
      console.log(Date.now());
    </script>
  </head>
  <body></body>
</html>
