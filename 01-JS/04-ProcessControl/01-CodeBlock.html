<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代码块</title>
    <script>
      /*
        使用 {} 来创建代码块，代码块可以用来对代码进行分组
          同一个代码块中的代码，就是同一组代码
          一个代码块中的代码要么都执行，要么都不执行、

        let 和 var 
          - 在 JS 中，使用 let 声明的变量具有块作用域
            在代码块中声明的变量无法在代码块的外部访问
          - 使用 var 声明的变量，不具有块作用域
      */

      {
        let a = 10;
        // alert(123);
        console.log(a);
      }

      {
        var b = 666;
      }
      console.log(b);

      {
        console.log("嘻嘻");
        document.write("哈哈");
      }
    </script>
  </head>
  <body></body>
</html>
